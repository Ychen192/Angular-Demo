<!DOCTYPE html>
<html>

<head>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Reference JS Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- Reference local JS files here-->
    <script src="scripts/index.js"></script>
</head>

<body>
<div ng-app="app" ng-controller="appCtrl">
    <div class="container">
        <div id="account" class="container">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" ng-model="searchCriteria">
            <div>
                <table class="table">
                    <tr>
                        <th>Account Number</th>
                        <th>Account Name</th>
                        <th>Toggle All</th>
                        <th>Wire Transfer</th>
                        <th>Internal Transfer</th>
                        <th>Bill Payment</th>
                        <th>Information Reporting</th>
                    </tr>
                    <tr ng-repeat="account in accounts | filter:searchCriteria">
                        <td>{{ account.accountNumber }}</td>
                        <td>{{ account.accountName }}</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" ng-model="account.toggleAll" ng-click="checkAll(account)">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" ng-model="account.wireTransfer">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" ng-model="account.internalTransfer">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" ng-model="account.billPayment">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" ng-model="account.informationReporting">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
